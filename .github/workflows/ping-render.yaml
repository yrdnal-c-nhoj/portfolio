name: Keep Render Backend Alive

on:
  # Run on a schedule - every 10 minutes when active, or on manual trigger
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          # Replace with your actual Render backend URL
          BACKEND_URL="https://your-render-backend-url.onrender.com"
          
          # Send a GET request to your backend
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" $BACKEND_URL)
          
          # Check if the request was successful
          if [ "$STATUS_CODE" -eq 200 ]; then
            echo "✅ Successfully pinged backend (Status: $STATUS_CODE)"
          else
            echo "❌ Failed to ping backend (Status: $STATUS_CODE)"
            exit 1
          fi
